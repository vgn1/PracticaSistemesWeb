{% extends "myapp/base.html" %}
{% block content %}
<h1>
	{{ director.name }}
</h1>
<p>
	<birthday> Birthday: {{ director.birthday }} </birthday>
	<biography> Overview: {{ director.biography }} </biography>
	<movies>
		{% for movie in director.movies.all %}
			<li><a href="{% url 'myapp:MovieDetail' movie.id 'html' %}">
				{{ movie.name }}</a></li>
		{% endfor %}
	</movies>
</p>
{% endblock %}
