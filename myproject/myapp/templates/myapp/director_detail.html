{% extends "myapp/base.html" %}
{% block content %}
<h1>
	{{ director.name }}
</h1>
<p>
	<birthday> Birthday: {{ director.birthday }} </birthday>
	<biography> Overview: {{ director.biography }} </biography>
	<movies> 
		{% for movie in director.movies.all %}
			<a href="{% url 'myapp:movie_detail' movie.id 'html' %}">
				{{ movie.name }}</a>s
		{% endfor %}
	</movies>
</p>
{% endblock %}
